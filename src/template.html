<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDue | TOP Todo List Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <aside class="navbar">
                <div class="top">
                    <div class="left">
                        <div class="logo">
                            <img src="assets/images/TooDue Logo Transparent Resized.png" alt="Logo">
                        </div>
                    </div>
    
                    <div class="right">
                        <button type="button" class="sidebar-toggle-button" id="navbar-toggle-from-sidebar"><img src="assets/images/sidebar.png" alt="Sidebar Toggle Icon" class="sidebar-toggle"></button>
                    </div>
                </div>
    
                <div class="middle">
                    <div class="tasks">
                        <div class="all">
                            <div class="left">
                                <img src="assets/images/list.png" alt="Task Image">
                            </div>
    
                            <div class="middle">
                                <p>All</p>
                            </div>
    
                            <div class="right">
                                <p class="count">0</p>
                            </div>
                        </div>
    
                        <div class="today">
                            <div class="left">
                                <img src="assets/images/day.png" alt="Task Image">
                            </div>
    
                            <div class="middle">
                                <p>Today</p>
                            </div>
    
                            <div class="right">
                                <p class="count">0</p>
                            </div>
                        </div>
    
                        <div class="complete">
                            <div class="left">
                                <img src="assets/images/complete.png" alt="Task Image">
                            </div>
    
                            <div class="middle">
                                <p>Complete</p>
                            </div>
    
                            <div class="right">
                                <p class="count">0</p>
                            </div>
                        </div>
                    </div>
    
                    <div class="projects">
                        <p>Projects</p>
    
                        <section>
                            <div class="project-container">
                                <div class="project">
                                    <div class="left">
                                        <img src="assets/images/bullet-point.png" alt="Project Image">
                                    </div>
            
                                    <div class="middle">
                                        <p class="project-name">Demo Project</p>
                                    </div>
            
                                    <div class="right">
                                        <p class="count">0</p>
                                    </div>
                                </div>
                            </div>
        
                            <button type="button" class="add-new-project">New Project</button>
        
                            <div class="add-project-container">
                                <div class="top">
                                    <input type="text" name="project name" id="project-name" placeholder="Project Name">
                                </div>
        
                                <div class="bottom">
                                    <div class="left">
                                        <button type="button" class="cancel" id="cancel-new-project">cancel</button>
                                    </div>
        
                                    <div class="right">
                                        <button type="button" class="add" id="add-new-project">Add</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </aside>
    
            <main class="content">
                <div class="top">
                    <button type="button" class="sidebar-toggle-button" id="navbar-toggle-from-main"><img src="assets/images/sidebar.png" alt="Sidebar Toggle Icon" class="sidebar-toggle"></button>
                </div>

                <div class="bottom">
                    
                </div>
            </main>
        </div>

        <footer class="footer">
            <div class="left"></div>

            <div class="middle">
                <p>Copyright &#169 Fantom 2024</p>
            </div>

            <div class="right">
                <button id="gitButton" type="button"><img src="assets/images/github.png" alt="Github Image"></button>
            </div>
        </footer>
    </div>
</body>
</html>
